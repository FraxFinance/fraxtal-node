services:
  testnet-geth:
    image: ghcr.io/fraxfinance/fraxtal-op-geth:v1.101603.4-frax-1.3.0
    ports:
      - 8545:8545
      - 8546:8546
      - 30303:30303/tcp
      - 30303:30303/udp
    entrypoint: ["geth-entrypoint"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 5s
      timeout: 10s
      retries: 100
    env_file: .env.hoodi-testnet
    volumes:
      - ./hoodi-testnet/data/op-geth:/data
      - ./hoodi-testnet/genesis.json:/data/genesis.json:ro
      - ./geth-entrypoint.sh:/bin/geth-entrypoint
  testnet-node:
    image: ghcr.io/fraxfinance/fraxtal-op-node:v1.16.1-frax-1.2.0
    ports:
      - 7545:8545
      - 9222:9222/tcp
      - 9222:9222/udp
    entrypoint: ["node-entrypoint"]
    depends_on:
      testnet-geth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 5s
      timeout: 10s
      retries: 100
    env_file: .env.hoodi-testnet
    volumes:
      - ./hoodi-testnet/rollup.json:/data/rollup.json:ro
      - ./node-entrypoint.sh:/bin/node-entrypoint
